                   ];
        window.onload = function(){
            var table = document.createElement('table');
            var tableplace = document.getElementById('here');
            tableplace.appendChild(table);
            table.border=1;

            for (var i=0; i< list.length; i++){
                var tr = document.createElement('tr');
                table.appendChild(tr);
                for (var j=0; j< list[i].length; j++){
                    var val = list[i][j]
                    var td =document.createElement('td');
                    td.setAttribute('onclick','sendChildValue(this.innerText)');
                    td.setAttribute('onmouseover','this.style.background="skyblue",this.style.cursor="pointer"');
                    td.setAttribute('onmouseout','this.style.background="white"')
                    tr.appendChild(td);
                    td.innerHTML = list[i][j];
                }
            }
        }
        function sendChildValue(name) {
            opener.setChildValue(name);
            window.close();
        }


    </script>

    <div id="here"></div>
